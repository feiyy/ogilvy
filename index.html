<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<title>发现奥美“精气神儿”</title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" href="css/font-awesome.css" />
		<script type="text/javascript" src="js/html2canvas.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</head>
	<body>
		<div id="show_div">
			
			<div id="wrapper">
			
				<div id="container1">
					<img id="logo_img" src="img/homepagelogo.png" />
					<img id="bg_img" src="img/homepagebg.png" />
					<img id="con1_title" src="img/homepagetxta.png" />
					<img id="person_img" src="img/homepageren.png" />
					<img id="con1_txt" src="img/homepagetxtf.png" />
					<img id="con1_tx2" src="img/homepagetxtg.png" />
					<img id="start_btn" src="img/homepagebtn.png" />
					<img id="anim1" src="img/homepagebgimga.png" />
					<img id="anim2" src="img/homepagebgimgb.gif" />
					<img id="anim3" src="img/homepagebgimge.png" />
					<img id="anim4" src="img/homepagebgimgd.png" />
					<img id="anim5" src="img/homepagebgimgc.png" /> 
				</div>
				
				<div id="container2">
					<div>
						<div id="show_pic">
							<div id="pic_wrapper">
								<div class="pic_box">
									<span class="uname"></span>
									<img id="sbg0" src="img/swiperbg00.png" />
								</div>
								<div class="pic_box">
									<span class="uname"></span>
									<img id="sbg1" src="img/swiperbg01.png" />
								</div>
								<div class="pic_box">
									<span class="uname"></span>
									<img id="sbg2" src="img/swiperbg02.png" />
								</div>
								<div class="pic_box">
									<span class="uname"></span>
									<img id="sbg3" src="img/swiperbg03.png" />
								</div>
								<div class="pic_box">
									<span class="uname"></span>
									<img id="sbg4" src="img/swiperbg04.png" />
								</div>
							</div>
						</div>
						
						<div id="con2_menu">
							<ul id="img_list">
								<li id="sbg0_min">
									<img src="img/swiperbg00.png" />
								</li>
								<li id="sbg1_min">
									<img class="white_border" src="img/swiperbg01.png" />
								</li>
								<li id="sbg2_min">
									<img src="img/swiperbg02.png" />
								</li>
								<li id="sbg3_min">
									<img src="img/swiperbg03.png" />
								</li>
								<li id="sbg4_min">
									<img src="img/swiperbg04.png" />
								</li>
							</ul>
							<button class="next" type="button">下一步</button>
						</div>
					</div>
					
				</div>
				
				<div id="container3">
					<div>
						<div id="show_pic2">
							<span class="uname"></span>
							<img src="img/swiperbg00.png" />
							<div id="preview_pic"></div>
						</div>
						
						<div id="con3_menu">
							<div id="con3_menu_c2">
								<button class="back" type="button">上一步</button>
							</div>
							
							<div id="con3_menu_c1">
								<div>
									<label for="upfile">上传照片</label>
									<form enctype="multipart/form-data">
										<input id="upfile" type="file" accept="image/*" />
									</form>
								</div>
								
								<button class="next" type="button">生成海报</button>
							</div>
						</div>
					</div>
					
					<div id="info_con">
						<div id="info">
							<div>
								<i class="fa fa-camera" aria-hidden="true"></i>
								<p>请上传图片</p>
							</div>
							<button id="close_info" type="button">关闭</button>
						</div>
					</div>
				</div>
				
				<div id="container4">
					<div>
						<div id="show_pic3"></div>
					
						<div id="con4_menu">
							<button id="share" type="button">长按保存图片图片分享</button>
							<button id="start" type="button">再试一次</button>
						</div>
					</div>
				</div>
				
			</div>
			
		</div>
	</body>
</html>
